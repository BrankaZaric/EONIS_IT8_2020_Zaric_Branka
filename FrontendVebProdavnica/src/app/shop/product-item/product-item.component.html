<div class="card h-100 shadow-sm" *ngIf="proizvod">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{proizvod.slikaURL}}" alt="{{proizvod.nazivProizvoda}}" class="card-img-top" style="height: 300px; object-fit: cover;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary fa fa-shopping-cart me-2" (click)="addToCart()" *ngIf="!isAdmin()"></button>
      <button routerLink="/shop/{{proizvod.proizvodID}}" class="btn btn-primary">View</button>
    </div>
  </div>
  
    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{proizvod.nazivProizvoda}}
        </h6>
      </a>
      <span class="mb-2">{{proizvod.cena | currency:"RSD "}}</span>

      <div class="btn-group mt-auto">
          
      </div>
    </div>
</div>
